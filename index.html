<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Work tools</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!--bootstrap-->
    </head>
    <body>
        <header class="header">
            <h1 class="header_title">Work Tools</h1>
            <img class="header_image"src="img/logo.svg" alt="Work tools"/>
            <h3 class="header_subtitle">for developers</h3>
        </header>                
        <div class="menu-container">
            <div class="button" id="button1" onclick="showImageAndVideo()">
                <img class="ilustration" src="icon/imageAndVideo.png">
                <a>Manipulação de imagem, vídeo e cores</a>
           </div>
           <div class="button" id="button2" onclick="showDocumentation()">
                <img class="ilustration" src="icon/documentation.png">
                <a onclick="showDocumentation()">Documentações</a>
            </div>
            <div class="button">
                <img class="ilustration" src="icon/imageAndVideo.png">
                <a onclick="showImageAndVideo()">Manipulação de imagem e vídeo</a>
           </div>    
        </div>             
    <div class="content_container">
        <div id="image_and_video" class="container">
            <div class="add_element">
                <input id="text" type="text" placeholder="Nome da ferramenta"></input>
                <input id="link" type="text" placeholder="Link para a ferramenta"></input>
                <button id="add">Adcionar</button>
             
            </div>  
            
            
            <ul id="list">
          
            </ul>  
          
        </div>

        <div id="documentation" class="container">          
        </div>
        <div id="color" class="container">          
        </div>
    </div>    
    </body>
    <script src="main.js"></script>

</html>
